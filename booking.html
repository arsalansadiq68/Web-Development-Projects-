 <header id="header" class="fixed-top">

    <!-- Header End -->

    <main id="main">
        <!-- Booking Section Start -->
        <section id="booking">
            <div class="container">
                <div class="section-header">
                    <h3>Book for Getting Services</h3>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="booking-form">
                            <form id="bookingForm">
                                <div class="form-row">
                                    <div class="control-group col-sm-6">
                                        <label for="firstName">First Name</label>
                                        <input type="text" id="firstName" name="firstName" class="form-control" placeholder="E.g. Babar Azam" required />
                                    </div>
                                    <div class="control-group col-sm-6">
                                        <label for="email">Email</label>
                                        <input type="email" id="email" name="email" class="form-control" placeholder="E.g. babarazam56@example.com" required />
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="control-group col-sm-6">
                                        <label for="mobile">Mobile</label>
                                        <input type="text" id="mobile" name="mobile" class="form-control" placeholder="E.g. +92-333323244" required />
                                    </div>
                                    <div class="control-group col-sm-6">
                                        <label for="service">Select a Service</label>
                                        <select id="service" name="service" class="custom-select" required>
                                            <option value="">-- Select Service --</option>
                                            <option value="Consultation">Consultation</option>
                                            <option value="Health Checkup">Health Checkup</option>
                                            <option value="Flu Shots">Flu Shots</option>
                                            <option value="Blood Test">Blood Test</option>
                                            <option value="Physical Exams">Physical Exams</option>
                                            <option value="Prevention">Prevention</option>
                                            <option value="Family Planning">Family Planning</option>
                                            <option value="Home Visits">Home Visits</option>
                                            <option value="Insurance">Insurance</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="control-group col-sm-6">
                                        <label for="date">Appointment Date</label>
                                        <input type="text" id="date" name="date" class="form-control datetimepicker-input" data-toggle="datetimepicker" data-target="#date" placeholder="E.g. MM/DD/YYYY" required />
                                    </div>
                                    <div class="control-group col-sm-6">
                                        <label for="time">Appointment Time</label>
                                        <input type="text" id="time" name="time" class="form-control datetimepicker-input" data-toggle="datetimepicker" data-target="#time" placeholder="E.g. HH:MM AM" required />
                                    </div>
                                </div>
                                <div class="button mt-3">
                                    <button type="submit" class="btn btn-primary">Book Now</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Booking Section End -->
    </main>

    <!-- JavaScript Libraries -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("bookingForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const booking = {
                firstName: document.getElementById("firstName").value,
                email: document.getElementById("email").value,
                mobile: document.getElementById("mobile").value,
                service: document.getElementById("service").value,
                date: document.getElementById("date").value,
                time: document.getElementById("time").value
            };

            let bookings = JSON.parse(localStorage.getItem("bookings")) || [];
            bookings.push(booking);
            localStorage.setItem("bookings", JSON.stringify(bookings));
            localStorage.setItem("latestBooking", JSON.stringify(booking));
            window.location.href = "slip.html";
        });
    </script>
