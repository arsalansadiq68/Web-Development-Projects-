<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Family Doctor Clinic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600|Nunito:600,700,800,900" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #ffe6e6;
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
    }

    .clinic-header {
      text-align: center;
      padding: 30px 20px 10px;
      background-color: #c20000;
      color: white;
    }

    .clinic-header h1 {
      font-family: 'Nunito', sans-serif;
      font-weight: 800;
      margin-bottom: 10px;
    }

    .clinic-header h4 {
      font-weight: 300;
    }

    .login-container {
      max-width: 400px;
      background: white;
      padding: 30px;
      margin: 40px auto;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
    }

    .login-container h3 {
      color: #c20000;
      text-align: center;
      font-family: 'Nunito', sans-serif;
      margin-bottom: 25px;
    }

    .btn-red {
      background-color: #c20000;
      color: white;
      font-weight: bold;
      border: none;
    }

    .btn-red:hover {
      background-color: #a30000;
    }

    .form-control {
      border-radius: 8px;
    }

    .clinic-image {
      text-align: center;
      margin-top: 20px;
    }

    .clinic-image img {
      width: 90px;
      opacity: 0.8;
    }

    a {
      color: #c20000;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="clinic-header">
    <h1>Family Doctor Clinic</h1>
    <h4>Dr. Arsalan Sadiq</h4>
  </div>

  <div class="login-container">
    <h3>Login to Continue</h3>

    <div class="mb-3">
      <input type="text" id="loginUser" class="form-control" placeholder="Username">
    </div>

    <div class="mb-3">
      <input type="password" id="loginPass" class="form-control" placeholder="Password">
    </div>

   
    </p>

    <button onclick="login()" class="btn btn-red w-100">Login</button>

    <p class="text-center mt-3">
      Don't have an account? <a href="registorclinic.html">Register</a>
    </p>  <p><center>or</center></p> <p class="text-center mt-2">
  For Admin <a href="adminlogin.html">Click here</a>
</p>


    </div>
  </div>

  <script>
    function login() {
      const user = document.getElementById('loginUser').value;
      const pass = document.getElementById('loginPass').value;

      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const found = users.find(u => u.username === user && u.password === pass);

      if (found) {
        sessionStorage.setItem('loggedIn', 'true');
        sessionStorage.setItem('currentUser', user);

        const loginRecords = JSON.parse(localStorage.getItem('loginRecords') || '[]');
        loginRecords.push({ username: user, password: pass, loginTime: new Date().toLocaleString() });
        localStorage.setItem('loginRecords', JSON.stringify(loginRecords));

        alert("Login successful!");
        window.location.href = "ClinicDashboard.html";
      } else {
        alert("Invalid credentials.");
      }
    }
  </script>

</body>
</html>
