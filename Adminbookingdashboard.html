<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Booking Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600|Nunito:600,800" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: #ffe6e6;
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
    }

    .clinic-header {
      background-color: #c20000;
      color: white;
      padding: 25px;
      text-align: center;
    }

    .clinic-header h1 {
      font-family: 'Nunito', sans-serif;
      margin: 0;
    }

    .clinic-header p {
      margin: 5px 0 0;
      font-weight: 300;
    }

    .dashboard {
      max-width: 1000px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .dashboard h3 {
      color: #c20000;
      font-family: 'Nunito', sans-serif;
      margin-bottom: 20px;
    }

    .table thead {
      background-color: #c20000;
      color: white;
    }

    .btn-danger {
      background-color: #c20000;
      border: none;
    }

    .btn-danger:hover {
      background-color: #a00000;
    }
  </style>
</head>
<body>

  <div class="clinic-header">
    <h1>Family Doctor Clinic</h1>
    <p>Dr. Arsalan Sadiq - Admin Dashboard</p>
  </div>

  <div class="dashboard">
    <h3>Booking Details</h3>

    <table class="table table-bordered" id="bookingTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Mobile</th>
          <th>Service</th>
          <th>Date</th>
          <th>Time</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Rows populated by JS -->
      </tbody>
    </table>

    <a href="Adminlogin.html" class="btn btn-danger mt-3">Logout</a>
  </div>

  <script>
    // Load data from localStorage
    let bookings = JSON.parse(localStorage.getItem("bookings")) || [];

    function renderTable() {
      const tableBody = document.getElementById("tableBody");
      tableBody.innerHTML = "";

      bookings.forEach((booking, index) => {
        const row = `
          <tr>
            <td>${index + 1}</td>
            <td>${booking.firstName}</td>
            <td>${booking.email}</td>
            <td>${booking.mobile}</td>
            <td>${booking.service}</td>
            <td>${booking.date}</td>
            <td>${booking.time}</td>
            <td><button class="btn btn-sm btn-danger" onclick="deleteBooking(${index})">Delete</button></td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });
    }

    function deleteBooking(index) {
      bookings.splice(index, 1);
      localStorage.setItem("bookings", JSON.stringify(bookings));
      renderTable();
    }

    renderTable();
  </script>
</body>
</html>
