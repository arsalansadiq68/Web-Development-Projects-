<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Contact Messages</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #fff0f0;
      margin: 0;
      padding-top: 80px;
    }

    .clinic-header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #c20000;
      color: white;
      text-align: center;
      padding: 15px 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }

    .clinic-header h1 {
      font-size: 28px;
      margin: 0;
    }

    .clinic-header p {
      margin: 0;
      font-size: 15px;
      font-weight: 300;
    }

    .logout-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      z-index: 11;
    }

    .container {
      padding: 30px;
      max-width: 1000px;
    }

    table {
      background-color: #ffffff;
    }

    .btn-danger, .btn-warning {
      background-color: #c20000;
      border: none;
    }

    .btn-danger:hover, .btn-warning:hover {
      background-color: #a00000;
    }

    h1.page-heading {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 700;
      color: #c20000;
    }
  </style>
</head>
<body>

  <div class="clinic-header">
    <h1>Family Doctor Clinic</h1>
    <p>Dr. Arsalan Sadiq - Contact Messages</p>
  </div>

  <button class="btn btn-warning logout-btn" onclick="logout()">Logout</button>

  <div class="container">
    <h1 class="page-heading">Contact Messages</h1>
    <table class="table table-bordered table-hover">
      <thead class="table-danger">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Subject</th>
          <th>Message</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="messagesTableBody">
        <!-- Messages will be injected here -->
      </tbody>
    </table>
    <button class="btn btn-danger mt-3" onclick="clearMessages()">Clear All Messages</button>
  </div>

  <script>
    function loadMessages() {
      const contacts = JSON.parse(localStorage.getItem("contactMessages")) || [];
      const tableBody = document.getElementById("messagesTableBody");

      tableBody.innerHTML = "";

      if (contacts.length === 0) {
        tableBody.innerHTML = "<tr><td colspan='6' class='text-center text-muted'>No messages found.</td></tr>";
        return;
      }

      contacts.forEach((contact, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${sanitize(contact.name)}</td>
          <td>${sanitize(contact.email)}</td>
          <td>${sanitize(contact.subject)}</td>
          <td>${sanitize(contact.message)}</td>
          <td><button class="btn btn-sm btn-danger" onclick="deleteMessage(${index})">Delete</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    function sanitize(text) {
      const div = document.createElement('div');
      div.innerText = text;
      return div.innerHTML;
    }

    function deleteMessage(index) {
      let contacts = JSON.parse(localStorage.getItem("contactMessages")) || [];
      contacts.splice(index, 1);
      localStorage.setItem("contactMessages", JSON.stringify(contacts));
      loadMessages();
    }

    function clearMessages() {
      if (confirm("Are you sure you want to delete all messages?")) {
        localStorage.removeItem("contactMessages");
        loadMessages();
      }
    }

    function logout() {
      window.location.href = "Adminlogin.html";
    }

    window.onload = loadMessages;
  </script>

</body>
</html>
