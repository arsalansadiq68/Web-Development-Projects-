<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Checkup Records</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f8;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #b71c1c;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #d32f2f;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    button {
      padding: 6px 12px;
      background-color: #c62828;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a82323;
    }
  </style>
</head>
<body>

  <h1>Checkup Records (Online Assistant)</h1>

  <table id="recordsTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Patient Name</th>
        <th>Age</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- JavaScript will populate this -->
    </tbody>
  </table>

  <script>
    // Load and render table data from localStorage
    function loadCheckups() {
      const checkups = JSON.parse(localStorage.getItem("checkups")) || [];
      const tableBody = document.querySelector("#recordsTable tbody");
      tableBody.innerHTML = "";

      if (checkups.length === 0) {
        const row = document.createElement("tr");
        row.innerHTML = `<td colspan="4">No checkup records available.</td>`;
        tableBody.appendChild(row);
        return;
      }

      checkups.forEach((checkup, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${checkup.name}</td>
          <td>${checkup.age}</td>
          <td><button onclick="deleteRecord(${index})">Delete</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Delete record by index and refresh
    function deleteRecord(index) {
      const checkups = JSON.parse(localStorage.getItem("checkups")) || [];
      checkups.splice(index, 1);
      localStorage.setItem("checkups", JSON.stringify(checkups));
      loadCheckups(); // re-render
    }

    // Initialize on load
    window.onload = loadCheckups;
  </script>

</body>
</html>
